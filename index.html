<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe qual é o número </title>
</head>

<body>
    <!-- Jogo para acertar numero aleatório e descobrir em quantas tentativas conseguiu voltando uma mensagem informando. -->

    <script>


        let numeroAleatorio =
            Math.floor(Math.random() * 100) + 1;
        let palpite;
        let tentativas = 0;
        do {
            palpite = prompt("digite o numero entre 1 e 100.")
            tentativas++;
            if (palpite == numeroAleatorio) {
                alert("Parabens, você acertou o numero em" + tentativas + "tentativas.");
            } else if (palpite < numeroAleatorio) {
                alert("O numero é maior. Tente novamente.");
            } else {
                alert(" O numero é menor. Tente novamente.");
            }
        } while (palpite != numeroAleatorio);


    </script>


</body>

</html>
